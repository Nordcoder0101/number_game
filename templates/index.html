<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Great Number Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href={{ url_for('static', filename='style.css') }} />
</head>
<body>
  <h1>Welcome to the Great Number Game!</h1>
  <h3>I am thinking of a number between 1 and 100</h3>
  <h3>Take a guess<h3>
  
  {% if session['low'] %}
      <div class = "wrong">
        <h3>{{session['low']}}</h3>
      </div>
  {% elif session['high'] %}
      <div class = "wrong">
        <h3>{{session['high']}}</h3>
      </div>
  {% elif session['correct'] %}    
      <div class = "correct">    
        <h3>{{session['correct']}}</h3>
      </div>
      <form method="post"action="/play_again">
        <input type="submit"  value="Play Again">
      </form>  
  {% endif %}  
  
  <form method='post' action="/submit_guess">
    <input text="text" name="guess">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
